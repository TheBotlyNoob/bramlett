<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body,
    html {
      background-color: #212529;
      color: white;
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      font-family: "Press Start 2P", "Lucida Sans",
        "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;

      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    footer {
      display: flex;

      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    mark {
      background-color: #212529;
      color: #2ecc71;
    }

    .nes-table.is-dark::before {
      display: none !important;
    }

    #games>tr>td:first-child {
      padding: 0;
    }
  </style>
  <script>
    (async () => {
      await fetch("https://bramletts-games.shuttleapp.rs/games")
        .then((r) => r.json())
        .then((r) => {
          const update = () => {
            for (const game of r) {
              // icons are always 600x900
              document.getElementById("games").innerHTML += `
                                <tr>
                                    <td>
                                        <img
                                            src="${game.icon}"
                                            alt="${game.name} icon"
                                            width="225"
                                        />
                                    </td>
                                    <td style="text-align: center;">${game.name}</td>
                                </tr>
                                `;
            }
          };
          if (document.readyState === "loading") {
            document.addEventListener(
              "DOMContentLoaded",
              update
            );
          } else {
            update();
          }
        });
    })();
  </script>
</head>

<body>
  <div class="container">
    <main>
      <h1>Bramlett's Game Launcher</h1>
      <p>
        the ultimate game library
        <mark style="text-decoration: underline">for school</mark>.
      </p>
      <a href="https://github.com/TheBotlyNoob/bramletts-games/releases/latest/download/bramlett-x86_64-pc-windows-msvc.zip"
        class="nes-btn is-primary">Download for Windows</a>
      <a href="https://github.com/TheBotlyNoob/bramletts-games/releases/latest"
        style="font-size: 14px; margin-bottom: 25px" class="nes-text is-success">Download for Others</a>

      <details>
        <summary class="nes-btn">Game List</summary>

        <div class="nes-table-responsive">
          <table class="nes-table is-bordered is-dark">
            <thead>
              <tr>
                <th style="text-align: center">Icon</th>
                <th style="text-align: center">Name</th>
              </tr>
            </thead>
            <tbody id="games"></tbody>
          </table>
        </div>
      </details>
    </main>

    <footer>
      <p>
        made with <i class="nes-icon heart"></i> by Jay (<mark>the smart one</mark>)
      </p>
    </footer>
  </div>
</body>

</html>
